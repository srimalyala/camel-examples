group 'camel-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'cameltest.SpringCamelTest'
sourceCompatibility = 1.7


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.8.3'
    compile group: 'org.apache.activemq', name: 'activemq-core', version: '5.7.0'
    compile group: 'org.apache.camel', name: 'camel-jms', version: '2.12.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
}
